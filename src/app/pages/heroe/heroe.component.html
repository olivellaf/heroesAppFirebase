<h1>Heroe <small>-{{ heroe.name }}-</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button
      routerLink="/heroes"
      class="btn btn-danger">
      <i class="fa fa-arrow-left"></i>
      Back
    </button>
  </div>
</div>

<div class="row animated fadeIn faster">
  <div class="col">
    <form (ngSubmit)="save(form)" #form="ngForm">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               placeholder="Firebase ID"
               [(ngModel)]="heroe.id"
               name="id"
               class="form-control"
               disabled="disabled">
        <small class="form-text text-muted">This field has been self-generated</small>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text"
               placeholder="Heroe's name"
               [(ngModel)]="heroe.name"
               name="name"
               class="form-control"
               required>
      </div>

      <div class="form-group">
        <label>Power</label>
        <input type="text"
               placeholder="Heroe's power/ability"
               [(ngModel)]="heroe.power"
               name="power"
               class="form-control">
      </div>

      <div class="form-group">
        <label>Status</label>
        <br>
        <button *ngIf="heroe.alive"
                (click)="heroe.alive = false"
                class="btn btn-outline-success w-50" type="button">
          <i class="fa fa-smile-wink"></i>
          Alive!
        </button>
        <button *ngIf="!heroe.alive"
                (click)="heroe.alive = true"
                class="btn btn-outline-danger w-50" type="button">
          <i class="fa fa-dizzy"></i>
          Dead
        </button>
      </div>

      <hr>

      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Save
        </button>
      </div>

    </form>
  </div>
</div>
